<nav class="bg-gray-900 py-4">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <span class="text-white font-semibold text-lg">Product Manager</span>
      <ng-container *ngIf="isLoggedIn()">
        <div>
          <span class="text-white mr-4">Welcome, {{ getUsernameFromJWT() }}</span>
          <button class="bg-violet-600 hover:bg-violet-900 text-white px-4 py-2 rounded" (click)="logout()">Logout</button>
        </div>
      </ng-container>
      <ng-container *ngIf="!isLoggedIn()">
        <div>
          <button (click)="routeToLogin()" class="bg-violet-600 hover:bg-violet-900 text-white px-4 py-2 rounded mr-4">Login</button>
          <button (click)="routeToSignup()" class="bg-white hover:bg-violet-300 hover:text-white text-black px-4 py-2 rounded">Signup</button>
        </div>
      </ng-container>
    </div>
  </nav>
<router-outlet />
