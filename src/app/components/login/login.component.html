<div class="bg-slate-50 h-screen w-screen">
  <div class="container mx-auto">
    <h1 class="text-8xl text-teal-400 pt-16 text-center">Product Manager</h1>
  </div>
  <div class="flex flex-col items-center justify-center max-h-screen mt-16">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded-lg p-6 w-1/3 h-3/5">
      <h2 class="text-5xl text-teal-300 mb-16 mt-6 text-center">Log in</h2>
      <div class="mb-8">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" formControlName="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-300 focus:border-teal-300 sm:text-sm">
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-500 text-xs mt-1">
          Username is required
        </div>
      </div>
      <div class="mb-8">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" formControlName="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-300 focus:border-teal-300 sm:text-sm">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
          Password is required
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="mb-12 w-full bg-teal-300 text-white py-4 px-4 rounded-md shadow-sm hover:bg-teal-400 focus:outline-none focus:ring-2 focus:ring-teal-300 focus:ring-opacity-50">
        Login
      </button>
    </form>
  </div>
</div>
