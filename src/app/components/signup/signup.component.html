<div class="bg-slate-50 min-h-screen flex justify-center items-center overflow-hidden">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded-lg p-6 w-full sm:w-2/3 md:w-1/2 lg:w-1/3 xl:w-1/4">
    <h2 class="text-4xl text-center text-gray-800 mb-8">Signup</h2>
    <div class="mb-6">
      <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
      <input type="text" id="username" formControlName="username" class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-300 focus:border-teal-300 text-sm">
      <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-red-500 text-sm mt-1">
        Username is required
      </div>
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
      <input type="password" id="password" formControlName="password" class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-300 focus:border-teal-300 text-sm">
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
        Password is required
      </div>
    </div>
    <button type="submit" [disabled]="signupForm.invalid" class="w-full bg-violet-300 text-white py-3 px-4 rounded-md shadow-sm hover:bg-violet-400 focus:outline-none focus:ring-2 focus:ring-teal-300 focus:ring-opacity-50 text-sm">
      Signup
    </button>
  </form>
</div>
